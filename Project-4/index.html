<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIP - Calculator | Project-4</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Tip Calculator %</h1>
      <div class="container">
        <!-- LEFT PART FOR INPUTS FROM USER -->
        <form action="#" class="bill">
          <div class="bill__top">
            <p class="headings">Bill $</p>

            <input
              class="bill__top--amount bill__inputs"
              type="text"
              placeholder="$"
              required
            />
          </div>

          <div class="bill__middle">
            <p class="headings">Select Tip %</p>
            <div class="bill__middle--tips">
              <button class="bill__middle--tips-tip" data-percent="5">
                5%
              </button>
              <button class="bill__middle--tips-tip" data-percent="10">
                10%
              </button>
              <button class="bill__middle--tips-tip" data-percent="15">
                15%
              </button>
              <button class="bill__middle--tips-tip" data-percent="25">
                25%
              </button>
              <button class="bill__middle--tips-tip" data-percent="50">
                50%
              </button>
              <button class="bill__middle--tips-tip custom">Custom</button>
            </div>
          </div>

          <div class="bill__bottom">
            <p class="headings">
              Number of People
              <ion-icon name="people-outline"></ion-icon>
            </p>

            <input
              type="text"
              class="bill__bottom--count bill__inputs"
              placeholder="0"
              required
            /><br />
            <button
              class="bill__bottom--calc bill__middle--tips-tip"
              type="submit"
            >
              Calculate Tip
            </button>
          </div>
        </form>

        <!-- RIGHT PART FOR TOTAL BILL AMOUNT TO PAY -->
        <div class="amount">
          <!-- TIP AMOUNT / PERSON -->
          <div class="amount__tip-amount">
            <div class="amount__tip-amount__part1">
              <p class="amount__tip-amount__part1--head">Tip Amount</p>
              <p class="amount__tip-amount__part1--text">/ Person</p>
            </div>
            <div class="amount__tip-amount__part2 tip">$0</div>
          </div>
          <!-- TOTAL AMOUNT / PERSON -->
          <div class="amount__tip-amount">
            <div class="amount__tip-amount__part1">
              <p class="amount__tip-amount__part1--head">Total</p>
              <p class="amount__tip-amount__part1--text">/ Person</p>
            </div>
            <div class="amount__tip-amount__part2 total">$0</div>
          </div>
          <!-- TOTAL BILL AMOUNT -->
          <div class="amount__tip-amount">
            <p class="amount__tip-amount__part1--head">Total Bill</p>
            <div class="amount__tip-amount__part2 tot">$0</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

<script
  type="module"
  src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
></script>
