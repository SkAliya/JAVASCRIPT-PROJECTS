<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital-Clock | Project-3</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <meta http-equiv="refresh" content="1" /> -->
  </head>
  <body>
    <!-- left part  -->
    <div class="date">
      <span class="date__inner">
        <h1 class="date__day">Thuesday 28</h1>
        <h2 class="date__month">December</h2>
      </span>
    </div>
    <!-- right part -->
    <div class="clock">
      <div class="clock__outer">
        <div class="clock__inner">
          <span class="clock__time">
            <span class="clock__time--outer">
              <span class="clock__time--inner">
                <span class="clock__time--inner-hours">05</span>
                <span>:</span>
                <span class="clock__time--inner-minutes">58</span>
              </span>
              <span class="clock__time--merid">PM</span>
            </span>
          </span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
